name: Branch Push

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read
  id-token: write

# Build package, build docker image, but don't push
# Also, push translation source to Zanata

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-vsn: ${{ steps.get-version.outputs.build-vsn }}
    steps:
    - uses: actions/checkout@v3
    - name: Get version
      id: get-version
      run: |
        git fetch --prune --unshallow
        echo "build-vsn=$(git describe --dirty --abbrev=7 --tags --always --first-parent)" >> $GITHUB_OUTPUT
        # Update .npmrc to access gor npm packages
        echo //us-npm.pkg.dev/greymatter-development/npm/:_password=${{ secrets.NPM_PASSWORD }}
        echo //us-npm.pkg.dev/greymatter-development/npm/:username=${{ secrets.NPM_USERNAME }}
        echo //us-npm.pkg.dev/greymatter-development/npm/:email=${{ secrets.NPM_EMAIL }}
    - name: Use Node.js 8
      uses: actions/setup-node@v3
      with:
        node-version: 8
        cache: 'npm'
    - name: npm install
      run: |
        npm install
        npm prune

  build-images:
    name: Build images
    needs: build
    uses: ./.github/workflows/build-images.yml
    with:
      extra_tag: ${{ needs.build.outputs.build-vsn }}
